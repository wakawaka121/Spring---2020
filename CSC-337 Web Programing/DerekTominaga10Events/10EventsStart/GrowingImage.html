<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grow Image</title>
<link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
<img src = "rainbow.jpg" alt = "rainbows" id = "imageId" width = "50px" height = "50px">

<script>
var eventClick = document.getElementById("imageId")
eventClick.addEventListener("click", enhance)
var wid = 50;
var hei = 50;
function enhance(){
	wid += 20;
	hei += 20;
	var changeImage = document.getElementById("imageId");
	changeImage.style.width = (String(wid) + "px");
	changeImage.style.height = (String(hei) + "px");
	
	}
</script>
</body>
</html>
